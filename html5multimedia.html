<html>
  <head>
    <title>HTML5 Multimedia</title>
  </head>
  <body>
    <h1>Audio Files in HTML</h1>
    <audio src="samsung" controls loop>
      Your browser doesn't support audio files
    </audio>
    <h1>Video files in HTML</h1>
    <video src="harvard.mp4" controls height="300">
      Your browser doesn't support the latest web standards
    </video>
    <br/>
    <br>
    <h1>Everything else</h1>
    <iframe width="700" height="315" src="https://www.youtube.com/embed/5RSMLgy06Ew"   frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>  
    <!--  Used earlier:  <embed src="" type="">  -->
    <P></P>
     <object data="My.pdf" type="application/pdf" width="700" height="100%">
      <p>Fallback text in case your browser doen't support this</p>
    </object>
  </body>
</html>
