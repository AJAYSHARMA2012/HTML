<html>
  <head>
    <title>HTML5 Forms</title>
  </head>
  <body>
    <form>
      <label>
        Text Input
        <input type="text">
        <p></p>
      </label>
      <label>
         Date Input
        <input type="date">
        <p></p>
      </label>
      <Label>
         Email Input
        <input type="email" required autofocus>
        <p></p>
      </Label>
      <label>
        Password Input
        <input type="password">
        <p></p>
      </label>
      <label>
         Time Input
        <input type="time">
        <p></p>
      </label>
      <Label>
         Url Input
        <input type="url">
        <p></p>
      </Label>
      <label>
         Color Input
        <input type="color">
      </label>
      <p></p>
      <input list="cities">
       <datalist id="cities">
        <option value="New York"></option>
        <option value="London"></option>
        <option value="Amsterdam"></option>
        <option value="Los Angeles"></option>
        <option value="Prague"></option>
      </datalist>
    </form>
  </body>
</html>
